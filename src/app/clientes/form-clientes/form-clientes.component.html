<section>
<div class="card p-3 mt-3 bg-dark-subtle" style="width: 500px;"> 
    <form class="row g-3 needs-validation" novalidate [formGroup]="form"> 
        <div class="col-sm-12">
            <label for="nome" class="form-label">Nome</label> 
            <input type="text" class="form-control" id="nome"  
            placeholder="Nome" formControlName="nome"> 
            <div class="invalid-feedback"> 
                Informe o nome do cliente!!! 
            </div> 
        </div> 
        <div class="col-sm-12">
            <label for="cpf" class="form-label">CPF</label> 
            <input type="text" class="form-control" id="cpf"  
            placeholder="CPF" formControlName="cpf"> 
            <div class="invalid-feedback"> 
                Informe o CPF do cliente!!! 
            </div> 
        </div> 
        <div class="col-sm-12">
            <label for="rg" class="form-label">RG</label> 
            <input type="text" class="form-control" id="rg"  
            placeholder="RG" formControlName="rg"> 
            <div class="invalid-feedback"> 
                Informe o RG do cliente!!! 
            </div> 
        </div> 
        <div class="col-sm-12">
            <label for="endereco" class="form-label">Endereço</label> 
            <input type="text" class="form-control" id="endereco"  
            placeholder="Endereço" formControlName="endereco"> 
            <div class="invalid-feedback"> 
                Informe o endereço do cliente!!! 
            </div> 
        </div> 
        <div class="col-sm-12">
            <label for="email" class="form-label">Email</label> 
            <input type="text" class="form-control" id="email"  
            placeholder="Email" formControlName="email"> 
            <div class="invalid-feedback"> 
                Informe o email do cliente!!! 
            </div> 
        </div>
        <div class="col-12 d-flex justify-content-end"> 
            <button class="btn btn-success me-2" type="submit" (click)="Salvar()">Salvar</button> 
            <button class="btn btn-danger" type="submit" (click)="Cancelar()">Cancelar</button> 
        </div> 
    </form> 
</div> 
</section>
