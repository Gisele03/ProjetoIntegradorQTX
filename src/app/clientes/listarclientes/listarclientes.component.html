<div class="card mt-3"> 
    <div class="d-flex justify-content-between align-items-center p-3 bg-dark-subtle"> 
        <h1 class="text-black">Clientes</h1> 
        <button class="btn btn-dark" [routerLink]="['novo']">Novo Cliente</button> 
    </div> 
     
    <div class="card-body "> 
        <table class="table table-hover"> 
            <thead> 
                <tr> 
                    <th>#</th> 
                    <th>Cliente</th> 
                    <th>CPF</th>
                    <th>RG</th>
                    <th>Endere√ßo</th>
                    <th>Email</th>
                    <th></th> 
                </tr> 
            </thead> 
            <tbody> 
                <tr *ngFor="let cliente of clientes"> 
                    <td>{{ cliente.id }}</td> 
                    <td>{{ cliente.nome }}</td>
                    <td>{{ cliente.cpf }}</td>
                    <td>{{ cliente.rg }}</td>
                    <td>{{ cliente.endereco }}</td> 
                    <td>{{ cliente.email }}</td>
                    <td>  
                        <span class="d-flex justify-content-end"> 
                            <button type="button" class="btn btn-success  me-2" (click)="Editar(cliente.id)">Atualizar</button> 
                            <button type="button" class="btn btn-danger" (click)="Excluir(cliente.id)">Deletar</button> 
                        </span> 
                    </td> 
                </tr> 
            </tbody> 
        </table> 
    </div> 
</div>
